---
kind: pipeline
type: docker
name: default

steps:
  - name: lint
    image: golangci/golangci-lint
    pull: if-not-exists
    commands:
      - golangci-lint run

  - name: test
    image: golang:1.18
    pull: if-not-exists
    commands:
      - go clean -testcache
      - go test ./... -v

  - name: build
    image: goreleaser/goreleaser
    pull: if-not-exists
    commands:
      - goreleaser build --snapshot --rm-dist

  - name: push
    image: plugins/docker
    pull: if-not-exists
    environment:
      # enable docker buildkit
      # https://docs.docker.com/develop/develop-images/build_enhancements/#to-enable-buildkit-builds
      DOCKER_BUILDKIT: "1"
    settings:
      context: dist

services: []
